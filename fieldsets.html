<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <fieldset>
      <legend>Endedeço</legend>
      <div class="row">
        <label>Endereço: </label><input type="text" /> <label>Número: </label
        ><input style="width: 30px" type="text" width="10" />
      </div>
      <div class="row"><label>Bairro: </label><input type="text" /></div>
      <div class="row"><label>Cidade/UF:</label><input type="text" /></div>
    </fieldset>
    <form onsubmit="" method="get">
      <label>Nome:</label><input type="text" name="name" /><br />
      <label>Idade:</label><input type="number" name="age" /><br />
      <label>Password:</label><input type="password" name="password" /><br />

      <label>Cargo:</label>
      <select name="role">
        <option value="">Selecione o cargo:</option>
        <option value="gerente">Gerente</option>
        <option value="diretor">Diretor</option>
        <option value="presidente">Presidente</option>
      </select>
      <br />
      <label>Assunto:</label><input type="text" name="subject" /><br />
      <label>Mensagem:</label>
      <textarea name="message"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
